{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h2 class="text-center">{% trans "Change Password" %}</h2>
    <div class="account-form">
        {#        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">#}
        {#            {% csrf_token %}#}
        {#            {{ form.as_p }}#}
        {#            <button type="submit" name="action">{% trans "Change Password" %}</button>#}
        {#        </form>#}

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            <label for="id_oldpassword">当前密码:</label>
            <div class="input-group mb-3">
                <input type="password" name="oldpassword" placeholder="当前密码" required="" id="id_oldpassword"
                       class="form-control" aria-describedby="basic-addon3">
            </div>
            <label for="id_password1">新密码:</label>
            <div class="input-group mb-3">
                <input type="password" name="password1" placeholder="新密码" required="" id="id_password1"
                       class="form-control" aria-describedby="basic-addon3">
            </div>
            <label for="id_password2">新密码（重复）:</label>
            <div class="input-group mb-3">
                <input type="password" name="password2" placeholder="新密码（重复）" required="" id="id_password2"
                       class="form-control" aria-describedby="basic-addon3">
            </div>
            <button class="btn btn-primary" type="submit" name="action">修改密码</button>
        </form>
    </div>

{% endblock %}
